<app-header>
    <li headerComp1>
        <div class="blog-details-container" [ngClass]="{'authenticated': isLoggedIn, 'unauthenticated': !isLoggedIn}">
            <a (click)="backToHome()" class="button nav">Back to Home</a>
        </div>
    </li>
</app-header>
<div class="blog-item" *ngIf="blog">
    <h1 class="blog-title">{{ blog.title }}</h1>
    <h3 class="blog-author">Author: {{ blog.user.userName }}</h3>
    <p class="blog-content" [innerHTML]="blog.content"></p>
</div>
<ng-container *ngIf="blogId">
    <app-comment-list [comments]="comments" (refreshComments)="getComments()"></app-comment-list>
    <form>
        <textarea rows="2" class="w-full" name="content" [(ngModel)]="content" pInputTextarea></textarea>
        <button pButton type="button" label="Add Comment" class="p-button-success" (click)="addComment()"></button>
    </form>
</ng-container>
<!-- blog-detail.component.html -->

<div *ngIf="isCurrentUserAuthor">
    <!-- Show edit controls -->
    <button (click)="editPost()">Edit Post</button>

  </div>
